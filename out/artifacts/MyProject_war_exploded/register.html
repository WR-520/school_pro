
<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/css/pintuer.css">
<link rel="stylesheet" href="/css/admin.css">
<script src="/js/jquery.js"></script>
<script src="/js/pintuer.js"></script>
</head>
<body onload="opener.Location.reload()">
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-key"></span> 注册新用户</strong></div>
  <div class="body-content" >
    <form method="post" id="registerForm" class="form-x" name="registerForm" action="/register">
      <div>
      <div class="form-group">
        <div class="label">
          <label for="tname">姓名</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" id="tname" name="tname" size="50" placeholder="姓名" data-validate="required:请输入姓名" />
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label for="sex">性别</label>
        </div>
         <div class="field" >
           <input type="text" class="input w50" id="sex" name="sex" size="50" placeholder="性别" data-validate="required:请输入性别"/>
         </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label for="education">最高学历</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" id="education" name="education" size="50" placeholder="最高学历" data-validate="required:请输入最高学历" />
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label for="info">邮箱</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" id="info" name="info" size="50" placeholder="请输入联系邮箱" data-validate="required:请输入联系邮箱" />
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label for="speciality">专业</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" id="speciality" name="speciality" size="50" placeholder="请输入专业方向" data-validate="required:请输入专业方向" />
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label for="rank">职称</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" id="rank" name="rank" size="50" placeholder="请输入职称" data-validate="required:请输入职称" />
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label for="pass">密码：</label>
        </div>
        <div class="field">
          <input type="password" id="pass" class="input w50" name="pass" size="50" placeholder="请输入密码" data-validate="required:请输入密码"  />
        </div>
      </div>
        <div class="form-group">
          <div class="label">
            <label for="pass1">二次输入密码：</label>
          </div>
          <div class="field">
            <input type="password" id="pass1" class="input w50" name="pass1" size="50" placeholder="请再次输入密码" data-validate="required:请再次输入密码"  />
          </div>
        </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit">注册</button>
        </div>
      </div>
      </div>
    </form>
  </div>
</div>
</body>
<script>
  var loginFormNode = document.querySelector('#registerForm');
  loginFormNode.onsubmit = loginFormFn;

  function loginFormFn (event) {
    console.log(event)
    const testRegExp =new RegExp('^\\w{3,20}$','g');
    const emailRegExp = /^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;
    const myform = document.forms['registerForm'];
    const pass = document.querySelector('#pass');
    const pass1 = document.querySelector('#pass1');
    if( !emailRegExp.test(myform.info.value) ){
      alert("请输入合法邮箱");
      myform.info.focus();
      event.preventDefault();
      return false;
    }

    if (myform.pass.value !== myform.pass1.value ) {
      alert("两次密码不一致！请重新设置密码！");
      pass.value = '';
      pass1.value = '';
      myform.pass.focus();
      event.preventDefault();
      return false;
    }
    if ( !testRegExp.test(myform.pass.value) ) {
      alert("密码必须是长度为3-20的所有字符");
      myform.pass.focus();
      event.preventDefault();
      return false;
    }
    return true;
  }
</script>
</html>
