<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>登录 </title>
  <link href="/css/style.css" rel="stylesheet" type="text/css">
</head>

<body class="login"  onload="opener.Location.reload()">

<div class="login_m">
  <div class="login_logo"><img src="/images/logo.png" width="196" height="46"></div>
  <div class="login_boder">
<!-- 提交到路径为/login的Servlet-->
    <form action="/login" id="loginForm" name="loginForm" >
    <div class="login_padding">
      <h2>用户名</h2>
      <label>
        <input type="text" name="tid" id="username" autocomplete="off" class="txt_input txt_input2" placeholder="id">
      </label>
      <h2>密码</h2>
      <label>
        <input type="password" name="pass" id="userpwd" class="txt_input" placeholder="密码" >
      </label>
      <p class="forgot"><a href="register.html">注册新用户</a></p>
      <div class="rem_sub">
        <label>
          <input type="submit" class="sub_button" name="button"  id="button"  value="登录" style="opacity: 0.7;">
        </label>
      </div>
    </div>
    </form>
  </div>
</div>

<br />
<br />

<script >
  var loginFormNode = document.querySelector('#loginForm');
  loginFormNode.onsubmit = loginFormFn;
  function loginFormFn (event) {
    console.log(event)
    const myform = document.forms['loginForm'];

    console.log(myform)
      if (myform.tid.value.toString().trim() == "") {
        alert("用户名不能为空");
        myform.tid.focus();
        event.preventDefault();
        return false;
      }
      if (myform.pass.value.toString().trim() == "") {
        alert("密码不能为空");
        myform.pass.focus();
        event.preventDefault();
        return false;
      }
      return true;
  }
</script>

</body>
